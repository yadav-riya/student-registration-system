<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System to manage student records.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
    </header>

    <main>
        <section id="register">
            <h2>Register a New Student</h2>
            <form id="registrationForm">
                <!-- Student Name -->
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>

                <!-- Student ID -->
                <label for="studentID">Student ID</label>
                <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required>

                <!-- Email ID -->
                <label for="emailID">Email ID</label>
                <input type="email" id="emailID" name="emailID" placeholder="Enter your email" required>

                <!-- Contact No -->
                <label for="contactNo">Contact No.</label>
                <input type="text" id="contactNo" name="contactNo" placeholder="Enter your contact number" required>

                <!-- Submit Button -->
                <input type="submit" value="Register">
            </form>
        </section>

        <section id="records">
            <h2>Registered Students</h2>
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Email ID</th>
                            <th>Contact No.</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student records will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Riya yadav. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
